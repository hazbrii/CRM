<!-- Main layout for authenticated pages -->
<div class="app-container" *ngIf="showLayout">
  <app-header (sidebarToggle)="toggleMobileSidebar()"></app-header>
  
  <div class="main-container">
    <app-sidebar [isMobileOpen]="isMobileSidebarOpen"></app-sidebar>
    
    <main class="content" [class.with-sidebar-open]="isMobileSidebarOpen">
      <router-outlet></router-outlet>
    </main>
  </div>
  
  <app-footer></app-footer>
</div>

<!-- Simple layout for auth pages -->
<div class="auth-container" *ngIf="!showLayout">
  <router-outlet></router-outlet>
</div>
